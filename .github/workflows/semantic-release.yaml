name: Semantic Release

on:
  push: {} # to be able to release from a branch

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/iron
      - name: Install plugins
        run: npm install @semantic-release/git @semantic-release/changelog @semantic-release/exec -D
      - name: Run
        env:
          GITHUB_TOKEN: ${{ secrets.SEMANTIC_TOKEN }}
        run: npx semantic-release
      - name: Extract new version
        id: extract_version
        run: |
          new_version=$(sed -n "s/^\(version = \)\(.*\)\$/\2/p" build.gradle)
          eval new_version=$new_version
          echo "New version is $new_version"
          echo "new_version=$new_version" >> "$GITHUB_OUTPUT"
      - name: Dispatch Build
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.SEMANTIC_TOKEN }}
          event-type: release
          client-payload: |-
            {
              "commit_message": "${{ github.event.head_commit.message }}",
              "commit_branch": "${{ github.ref_name }}",
              "new_version": "${{ steps.extract_version.outputs.new_version }}"
            }
